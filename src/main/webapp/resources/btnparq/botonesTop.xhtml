<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns=""
              xmlns:cc="http://xmlns.jcp.org/jsf/composite"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute
            name="bean"
            type="sv.edu.occ.ues.ingenieria.prn335.parqueowebapp.boundary.jsf.AbstractFrm"
            required="true"
            shortDescription="El bean que implementa funcionalidades CRUD."
            />
        <cc:attribute
            name="refrescar"
            type="java.lang.String"
            required="false"
            default=":pnlDetalle @form"
            shortDescription="Componentes a actualizar después de realizar una acción en el formulario."
            />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2">
            <p:commandButton value="Nuevo"
                             style="padding: 1px;"
                             actionListener="#{cc.attrs.bean.btnNuevoHandler}"
                             update="#{cc.attrs.refrescar}"/>

            <p:commandButton value="Cancelar"
                             style="padding: 1px;"
                             update="#{cc.attrs.refrescar}"
                             actionListener="#{cc.attrs.bean.btnCancelarHandler}"
                             rendered="#{not empty cc.attrs.bean.registro}"/>
        </h:panelGrid>
    </cc:implementation>
</ui:component>
