<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns=""
              xmlns:cc="http://xmlns.jcp.org/jsf/composite"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <cc:interface>
        <cc:attribute
            name="bean"
            type="sv.edu.occ.ues.ingenieria.prn335.parqueowebapp.boundary.jsf.AbstractFrm"
            required="true"
            shortDescription="Bean que maneja las funcionalidades de TipoReserva."
        />
        <cc:attribute
            name="refrescar"
            type="java.lang.String"
            required="false"
            default=":pnlDetalle @form"
            shortDescription="Componentes a actualizar después de realizar una acción en el formulario."
        />
    </cc:interface>

    <cc:implementation>
        <h:panelGrid columns="3">
            <p:commandButton value="Guardar" 
                             actionListener="#{cc.attrs.bean.btnGuardarHandler}"
                             update="@form #{cc.attrs.refrescar}"
                             rendered="#{cc.attrs.bean.estado=='NUEVO'}"/>

            <p:commandButton value="Modificar" 
                             rendered="#{cc.attrs.bean.estado=='MODIFICAR'}"
                             update=":pnlDetalle :frmTabla #{cc.attrs.refrescar}"
                             actionListener="#{cc.attrs.bean.btnModificarHandler}"/>

            <p:commandButton value="Eliminar" 
                             rendered="#{cc.attrs.bean.estado=='MODIFICAR'}"
                             update=":pnlDetalle :frmTabla #{cc.attrs.refrescar}"
                             actionListener="#{cc.attrs.bean.btnEliminarHandler}"/>
        </h:panelGrid>
    </cc:implementation>
</ui:component>
