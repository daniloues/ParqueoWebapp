<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Parq-UES 1.0</title>
        <h:outputStylesheet library="estilos" name="tabla.css"/>
    </h:head>
    <h:body>
        <p:panel>
            <p:growl/>
            <p:autoUpdate/>
            
        </p:panel>
        <h1>Parq-UES 1.0</h1>
        <h:panelGrid>
            
            <h:form id="frmSeleccionarIdioma" >
                
                <h:selectOneMenu value="#{sesionUsuario.idiomaSeleccionado}"
                                 valueChangeListener="#{sesionUsuario.cambiarIdioma}">
                
                    <f:selectItems value="#{sesionUsuario.idiomas}" 
                                   var="idio"
                                   itemLabel="#{idio}" itemValue="#{idio}"/>
                    <f:ajax render="@all"/>
                </h:selectOneMenu>
            </h:form>
        </h:panelGrid>
        <ui:insert name="tabla">      
            Deberia ir una tabla
        </ui:insert>

        <ui:insert name="detalle">
            Deberia ir un detalle
        </ui:insert>

        <ui:insert name="extras">
        </ui:insert>

    </h:body>
</html>
